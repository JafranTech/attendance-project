<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student Attendance</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="assets/logo-new.jpg">
    <link rel="apple-touch-icon" href="assets/logo-new.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Department Screen -->
    <div id="department-screen" class="screen hidden">
        <div class="setup-container">
            <div class="logo-wrapper">
                <img src="assets/logo-new.jpg" alt="Institute Logo" class="app-logo">
            </div>
            <h1>Department</h1>
            <p>Please select your department.</p>

            <form id="department-form">
                <div class="form-group">
                    <div class="radio-group">
                        <label class="radio-card">
                            <input type="radio" name="dept" value="IT" required>
                            <span>Information Technology</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="dept" value="BIO" required>
                            <span>Biotechnology</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Next</button>
            </form>
        </div>
    </div>

    <!-- Setup Screen (IT) -->
    <div id="setup-screen" class="screen hidden">
        <div class="setup-container">
            <div class="logo-wrapper">
                <img src="assets/logo-new.jpg" alt="Institute Logo" class="app-logo">
            </div>
            <h1>Welcome ðŸ‘‹</h1>
            <p>Let's set up your profile to get started.</p>

            <form id="setup-form">
                <div class="form-group">
                    <label>IT Elective â€“ Group A</label>
                    <div class="radio-group">
                        <label class="radio-card">
                            <input type="radio" name="it_elective_a" value="ITDX 45" required>
                            <span>ITDX 45 â€“ Big Data Analytics</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="it_elective_a" value="ITDX 11" required>
                            <span>ITDX 11 â€“ Intro to DevOps</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>IT Elective â€“ Group B</label>
                    <div class="radio-group">
                        <label class="radio-card">
                            <input type="radio" name="it_elective_b" value="ITDX 42" required>
                            <span>ITDX 42 â€“ Programming in R</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="it_elective_b" value="ITDX 29" required>
                            <span>ITDX 29 â€“ Industry 4.0 & IIoT</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>SSDX Elective</label>
                    <div class="radio-group">
                        <label class="radio-card">
                            <input type="radio" name="ssdx_elective" value="SSDX 11" required>
                            <span>SSDX 11 â€“ Economics of Sustainable Development</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="ssdx_elective" value="SSDX 12" required>
                            <span>SSDX 12 â€“ Sociology of Industrial Relations</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="ssdx_elective" value="SSDX 13" required>
                            <span>SSDX 13 â€“ Professional Ethics and Human Values</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="ssdx_elective" value="SSDX 14" required>
                            <span>SSDX 14 â€“ Gender, Technology and Development</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Batch</label>
                    <div class="radio-group horizontal">
                        <label class="radio-card">
                            <input type="radio" name="batch" value="1" required>
                            <span>Batch 1</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="batch" value="2" required>
                            <span>Batch 2</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Get Started</button>
            </form>
        </div>
    </div>

    <!-- Setup Screen (BIO) -->
    <div id="setup-screen-bio" class="screen hidden">
        <div class="setup-container">
            <div class="logo-wrapper">
                <img src="assets/logo-new.jpg" alt="Institute Logo" class="app-logo">
            </div>
            <h1>Setup (Biotech)</h1>
            <p>Select your electives.</p>

            <form id="setup-form-bio">
                <div class="form-group">
                    <label>Biotechnology Elective (PE)</label>
                    <div class="radio-group">
                        <label class="radio-card">
                            <input type="radio" name="bio_elective" value="BTDX 31" required>
                            <span>BTDX 31 â€“ Intellectual Property Rights</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="bio_elective" value="BTDX 37" required>
                            <span>BTDX 37 â€“ Stem Cell Technology</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Social Science Elective (SS)</label>
                    <div class="radio-group">
                        <label class="radio-card">
                            <input type="radio" name="ssdx_elective" value="SSDX 11" required>
                            <span>SSDX 11 â€“ Economics of Sustainable Development</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="ssdx_elective" value="SSDX 12" required>
                            <span>SSDX 12 â€“ Sociology of Industrial Relations</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="ssdx_elective" value="SSDX 13" required>
                            <span>SSDX 13 â€“ Professional Ethics and Human Values</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="ssdx_elective" value="SSDX 14" required>
                            <span>SSDX 14 â€“ Gender, Technology and Development</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Open Elective (GE)</label>
                    <div class="radio-group">
                        <label class="radio-card">
                            <input type="radio" name="chem_elective" value="GEDX 207" required>
                            <span>GEDX 207 â€“ Cyber Forensics</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="chem_elective" value="GEDX 208" required>
                            <span>GEDX 208 â€“ Cyber Security</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="chem_elective" value="GEDX 209" required>
                            <span>GEDX 209 â€“ Disaster Management</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="chem_elective" value="GEDX 112" required>
                            <span>GEDX 112 â€“ Electric Vehicle</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Batch</label>
                    <div class="radio-group horizontal">
                        <label class="radio-card">
                            <input type="radio" name="batch" value="1" required>
                            <span>Batch 1</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="batch" value="2" required>
                            <span>Batch 2</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Get Started</button>
            </form>
        </div>
    </div>

    

    <!-- App Screen -->
    <div id="app-screen" class="screen hidden">
        <header class="app-header">
            <div class="header-top">
                <button id="prev-month" class="icon-btn">â—€</button>
                <h1 id="month-display">January</h1>
                <button id="next-month" class="icon-btn">â–¶</button>

                <div class="header-right">
                    <button id="reset-btn" class="icon-btn" aria-label="Reset Setup">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                            <path d="M3 3v5h5" />
                        </svg>
                    </button>
                    <button id="profile-trigger" class="profile-trigger">
                        <!-- Injected via JS -->
                    </button>
                </div>
            </div>

            <div class="date-picker-wrapper">
                <div id="date-scroll" class="date-scroll">
                    <!-- Dates injected via JS -->
                </div>
            </div>
        </header>

        <main id="main-content">
            <div id="subjects-container" class="subjects-list">
                <!-- Subject cards injected via JS -->
                <div class="empty-state">Select a date to view classes</div>
            </div>
        </main>

        <section class="stats-overview">
            <h2>Attendance Overview</h2>
            <div class="overall-progress">
                <div class="circular-chart" id="overall-chart">
                    <!-- SVG Chart -->
                </div>
                <div class="overall-text">
                    <span id="overall-percentage">0%</span>
                    <small>Total Attendance</small>
                </div>
            </div>
            <div id="subject-stats-list" class="subject-stats-list">
                <!-- Stats rows -->
            </div>
        </section>
    </div>

    <!-- Profile Drawer -->
    <div id="profile-overlay" class="drawer-overlay hidden"></div>
    <div id="profile-drawer" class="drawer">
        <div class="drawer-header">
            <h2>Profile</h2>
            <button id="close-profile" class="icon-btn">âœ•</button>
        </div>
        <div class="drawer-content">
            <div class="profile-upload">
                <input type="file" id="avatar-input" accept="image/*" hidden>
                <div id="avatar-preview" class="profile-preview">
                    <!-- JS Injected -->
                </div>
                <label for="avatar-input" class="upload-label">Change Photo</label>
            </div>

            <div class="form-group">
                <label>Display Name (Optional)</label>
                <input type="text" id="profile-name" class="drawer-input" placeholder="e.g. John Doe">
            </div>

            <button id="save-profile-btn" class="btn-primary">Save Profile</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.error('SW Error', err));
        }
    </script>
</body>

</html>
